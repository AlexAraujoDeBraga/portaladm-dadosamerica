<div class="row paginationDiv">
    <div class="col-12 d-flex justify-content-center">
        <div class="">
        <label class="paginationOpt" (click)="onPrevAll()"><<</label>
        <label class="paginationOpt" (click)="onPrev(-1)"><</label>
        <button class="botaoPagination"
            *ngFor="let page of pageNumbers"
            (click)="changePage(page)"
            [class.active]="page == selectedPage">{{page}}
        </button>
        <label class="paginationOpt" (click)="onNext(1)">></label>
        <label class="paginationOpt" (click)="onNextAll()">>></label>
        </div>
    </div>
</div>
